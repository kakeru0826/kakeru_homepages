<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>季節の背景＋アニメーション</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background-size: cover;
      background-position: center;
    }

    body.spring {
      background-image: url('sakura.png');
    }
    body.summer {
      background-image: url('happa.jpeg');
    }
    body.autumn {
      background-image: url('momiji.png');
    }
    body.winter {
      background-image: url('snow.png');
    }

    .particle {
      position: fixed;
      width: 30px;
      height: 30px;
      pointer-events: none;
      z-index: 1000;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10%) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    const month = new Date().getMonth() + 1;
    let season;
    let particleImage;

    if (month >= 3 && month <= 5) {
      season = "spring";
      particleImage = "sakura-petal.png";
    } else if (month >= 6 && month <= 8) {
      season = "summer";
      particleImage = "leaf.png"; // 緑の葉
    } else if (month >= 9 && month <= 11) {
      season = "autumn";
      particleImage = "leaf.png"; // 紅葉（画像を紅くしてもOK）
    } else {
      season = "winter";
      particleImage = "snowflake.png";
    }

    document.body.classList.add(season);

    // アニメーションのパーティクルを生成する関数
    function createParticle() {
      const particle = document.createElement('img');
      particle.src = particleImage;
      particle.classList.add('particle');

      const size = Math.random() * 20 + 20; // サイズ20〜40px
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;

      particle.style.left = Math.random() * window.innerWidth + 'px';
      particle.style.animationDuration = (Math.random() * 5 + 5) + 's';

      document.body.appendChild(particle);

      // アニメーション後に削除
      setTimeout(() => {
        particle.remove();
      }, 10000);
    }

    // 定期的に生成
    setInterval(createParticle, 300);
  </script>
</body>
</html>
